<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>紅頭撕頁農民曆</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calendar">
    <!-- 紅頭 -->
    <div class="header">
      <div class="hole"></div>
      <div class="title">萬事如意</div>
    </div>

    <!-- 日曆主體 -->
    <div class="calendar-body">
      <div class="month-block">
        <div class="year" id="year"></div>
        <div class="month" id="month"></div>
      </div>

      <div class="date-block">
        <div class="gregorian" id="gregorian"></div>
        <div class="lunar" id="lunar"></div>
        <div class="islamic" id="islamic"></div>
      </div>

      <div class="main-number">
        <span class="digit" id="day"></span>
        <span class="zodiac" id="zodiac"></span>
      </div>

      <div class="solar-term" id="solarTerm"></div>

      <div class="yi-ji">
        <div class="yi" id="yi"></div>
        <div class="ji" id="ji"></div>
      </div>

      <div class="bottom-info">
        <div class="sun" id="sunInfo"></div>
        <div class="weather" id="weatherInfo"></div>
        <div class="clock" id="clock"></div>
      </div>
    </div>

    <!-- 記事欄 -->
    <div class="notes">
      <div class="notes-title">記事欄</div>
    </div>
  </div>
</body>
</html>

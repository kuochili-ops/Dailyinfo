<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>紅頭撕頁農民曆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- 農曆函式庫 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/solarlunar/solarlunar.min.js"></script>
  <!-- 主程式 -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calendar">
    <!-- 紅頭 -->
    <div class="header">
      <div class="hole"></div>
      <div class="title">萬事如意</div>
    </div>

    <!-- 主體 -->
    <div class="calendar-body">
      <!-- 年月 -->
      <div class="month-block">
        <div class="year" id="year"></div>
        <div class="month" id="month"></div>
      </div>

      <!-- 日期資訊 -->
      <div class="date-block">
        <div class="gregorian" id="gregorian"></div>
        <div class="lunar" id="lunar"></div>
        <div class="islamic" id="islamic"></div>
      </div>

      <!-- 主日期數字 -->
      <div class="main-number">
        <span class="digit" id="day"></span>
        <span class="zodiac" id="zodiac"></span>
      </div>

      <!-- 節氣 -->
      <div class="solar-term" id="solarTerm"></div>

      <!-- 宜忌 -->
      <div class="yi-ji">
        <div class="yi" id="yi"></div>
        <div class="ji" id="ji"></div>
      </div>

      <!-- 底部資訊 -->
      <div class="bottom-info">
        <div class="sun">日出 06:38 · 日落 17:08</div>
        <div class="weather" id="weatherInfo">載入中...</div>
        <div class="clock" id="clock"></div>
        <!-- 縣市選單 -->
        <div class="city-select">
          <label for="city">選擇縣市：</label>
          <select id="city">
            <option value="臺北市">臺北市</option>
            <option value="新北市">新北市</option>
            <option value="桃園市">桃園市</option>
            <option value="臺中市">臺中市</option>
            <option value="臺南市">臺南市</option>
            <option value="高雄市">高雄市</option>
            <option value="基隆市">基隆市</option>
            <option value="新竹市">新竹市</option>
            <option value="新竹縣">新竹縣</option>
            <option value="苗栗縣">苗栗縣</option>
            <option value="彰化縣">彰化縣</option>
            <option value="南投縣">南投縣</option>
            <option value="雲林縣">雲林縣</option>
            <option value="嘉義市">嘉義市</option>
            <option value="嘉義縣">嘉義縣</option>
            <option value="屏東縣">屏東縣</option>
            <option value="宜蘭縣">宜蘭縣</option>
            <option value="花蓮縣">花蓮縣</option>
            <option value="臺東縣">臺東縣</option>
            <option value="澎湖縣">澎湖縣</option>
            <option value="金門縣">金門縣</option>
            <option value="連江縣">連江縣</option>
          </select>
        </div>
      </div>
    </div>

    <!-- 記事欄 -->
    <div class="notes">
      <div class="notes-title">記事欄</div>
      <!-- 宜忌提醒會自動插入 -->
    </div>
  </div>
</body>
</html>

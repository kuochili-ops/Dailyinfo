<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>紅頭撕頁農民曆</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <!-- 紅頭 -->
    <div class="header">
      <div class="hole"></div>
      <div class="title">萬事如意</div>
    </div>

    <!-- 月份區塊 -->
    <div class="month-block">
      <div class="year">2025</div>
      <div class="month">12月 DEC</div>
    </div>

    <!-- 日期與曆法 -->
    <div class="date-block">
      <div class="gregorian">2025年12月8日 · 星期一</div>
      <div class="lunar">農曆乙巳年十月十九</div>
      <div class="islamic">Rejab 27hb, 1447</div>
    </div>

    <!-- 主日期 -->
    <div class="main-number">
      <span class="digit">16</span>
      <span class="zodiac">🐔</span>
    </div>

    <!-- 節氣 -->
    <div class="solar-term">節氣：大雪</div>

    <!-- 宜忌 -->
    <div class="yi-ji">
      <div class="yi">宜：祭祀・祈福・嫁娶</div>
      <div class="ji">忌：出行・安葬・動土</div>
    </div>

    <!-- 底部資訊 -->
    <div class="bottom-info">
      <div class="sun">日出 07:19 · 日落 17:43</div>
      <div class="weather">臺北市：陰短暫雨 · 20°C ~ 20°C · 降雨 60%</div>
      <div class="clock">23:28:22</div>
    </div>
  </div>
</body>
</html>

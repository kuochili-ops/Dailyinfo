<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>撕頁風格農民曆</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar-page">
    <div class="header">
      <span id="gregorian"></span>
      <span id="islamic">伊斯蘭曆 Rejab 27, 1447</span>
    </div>

    <div class="main-date">
      <div id="dayNum"></div>
      <div id="shengxiao"></div>
    </div>

    <div class="lunar-info" id="almanacInfo"></div>

    <div class="extra-info">
      <p id="sunInfo">日出日落載入中...</p>
      <p id="yi">宜：祭祀、祈福、嫁娶</p>
      <p id="ji">忌：出行、安葬</p>
      <p id="weatherInfo">天氣載入中...</p>
    </div>

    <div class="clock" id="clock"></div>

    <div class="side-text left">三九第九天</div>
    <div class="side-text right">九水</div>
  </div>

  <!-- LunarCalendar 函式庫 -->
  <script src="https://cdn.jsdelivr.net/npm/lunar-calendar/lib/LunarCalendar.min.js"></script>
  <!-- 主程式 -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>靜態廣告日曆 - 今日天氣版</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px;">

    <div id="app-container" style="text-align: center; max-width: 320px; width: 100%; margin: 0 auto;">
        
        <select id="city-selector" style="width: 300px; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 1em;">
            </select>

        <div style="width: 300px; margin: 0 auto; background-color: #cc0000; color: white; padding: 10px 0; border-top-left-radius: 5px; border-top-right-radius: 5px; font-size: 1.5em; font-weight: bold;">
            萬事如意
            <div style="font-size: 0.5em;">廣告位</div>
        </div>
        
        <div id="calendar-page-container" style="width: 300px; height: 420px; margin: 0 auto; background-color: #fefdfb; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); padding: 10px; box-sizing: border-box;">
            <div style="text-align: center; margin-top: 150px; color: #666;">載入中...</div>
        </div>

        <div style="width: 300px; margin: 0 auto; padding: 10px 0 20px 0; background-color: white; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);">
            <div style="border: 1px solid #ccc; height: 120px; line-height: 120px; font-size: 0.9em; color: #666; margin: 10px 20px;">
                底部廣告空間 (268 X 129mm)
            </div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
